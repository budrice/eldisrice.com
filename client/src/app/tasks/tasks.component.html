@if (isStartNewTask) {
  <app-new-task [userId]="uid" (close)="onEndNewTask()" />
}
<section id="tasks">
  <header>
    <h2>{{ name }} Tasks</h2>
    <menu>
      <button (click)="onStartNewTask()">Add Task</button>
    </menu>
  </header>
  <ul>
     @for (task of selectedTasks; track task.id) {
    <li>
      <app-task [task]="task" />
    </li>
    }
  </ul>
</section>
